<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg flex flex-col items-center">
        <h1 class="text-4xl font-bold mb-2 text-center">TravelLens</h1>
        <p class="text-gray-600 mb-8 text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <form action="/result" method="post" class="w-full flex flex-col gap-6">
            <div class="flex flex-row gap-4 w-full">
                <div class="flex-1">
                    <label for="category" class="block mb-1 font-medium">Kategori</label>
                    <select name="category" id="category" class="w-full border border-gray-300 rounded px-2 py-2" required>
                        <option value="" disabled selected>Pilih Kategori</option>
                        <option value="1">Bahari</option>
                        <option value="2">Budaya</option>
                        <option value="3">Cagar Alam</option>
                        <option value="4">Pusat Perbelanjaan</option>
                        <option value="5">Taman Hiburan</option>
                        <option value="6">Tempat Ibadah</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="city" class="block mb-1 font-medium">Kota</label>
                    <select name="city" id="city" class="w-full border border-gray-300 rounded px- py-2" required>
                        <option value="" disabled selected>Pilih Kota</option>
                        <option value="1">Bandung</option>
                        <option value="2">Jakarta</option>
                        <option value="3">Semarang</option>
                        <option value="4">Surabaya</option>
                        <option value="5">Yogyakarta</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="description" class="block mb-1 font-medium">Deskripsi</label>
                <textarea name="description" id="description" rows="4" cols="50" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Contoh: Saya ingin berlibur ke pantai pasir putih."></textarea>
                <span class="text-xs text-gray-500">Mohon berikan deskripsi singkat mengenai preferensi atau minat perjalanan Anda.</span>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">Cari Rekomendasi</button>
        </form>
    </div>
</body>
</html>
