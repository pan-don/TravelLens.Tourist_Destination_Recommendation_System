<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelLens</title>
</head>
<body>
    <h1>TravelLens</h1>
    <form action="/result" method="post">
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="1">Bandung</option>
            <option value="2">Jakarta</option>
            <option value="3">Semarang</option>
            <option value="4">Surabaya</option>
            <option value="5">Yogyakarta</option>
        </select>
        <br>
        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="1">Bahari</option>
            <option value="2">Budaya</option>
            <option value="3">Cagar Alam</option>
            <option value="4">Pusat Perbelanjaan</option>
            <option value="5">Taman Hiburan</option>
            <option value="6">Tempat Ibadah</option>
        </select>
        <br>
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
